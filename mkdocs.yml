theme:
  name: material
  logo: img/logo.png
  favicon: favicon.ico
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.integrate

extra_css: [style.css]

markdown_extensions:
  - meta
  - toc:
      permalink: true
  - attr_list
  - def_list
  - admonition
  - pymdownx.highlight
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search
  - awesome-pages
  - redirects:
      redirect_maps:
        perspectives.md: about/perspectives.md
        comparison.md: about/comparison.md
        features.md: about/features.md
        faq.md: about/faq.md
        basics/making-shortcuts.md: basics/menu.md
        basics/using-apps.md: details/apps.md
        basics/windows.md: details/desktop-integration.md
